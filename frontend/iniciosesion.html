<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi칩n - SpaceRent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #1f1f1f;
      padding: 40px 30px;
      padding-right: 50px; /* Consistencia con registro */
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(219, 36, 27, 0.6);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #db241b;
      font-size: 28px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #db241b;
      outline: none;
      background: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #db241b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #a81d15;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="iniciosesionForm">
      <input type="email" id="email" placeholder="Correo electr칩nico" required>
      <input type="password" id="password" placeholder="Contrase침a" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script src="iniciosesion.js"></script>
</body>
</html>
