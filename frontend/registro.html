<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - SpaceRent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #1f1f1f;
      padding: 40px 30px;
      padding-right: 50px; /* <-- Más espacio a la derecha */
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(219, 36, 27, 0.6);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #db241b;
      font-size: 28px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 15px 0; /* Más separación entre campos */
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #db241b;
      outline: none;
      background: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #db241b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #a81d15;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  
</head>
<body>

  <div class="form-container">
    <h2>Crear Cuenta</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <select id="rol" required>
        <option value="" disabled selected>Selecciona tu rol</option>
        <option value="comprador">Comprador</option>
        <option value="vendedor">Vendedor</option>
      </select>
      <button type="submit">Registrarme</button>
    </form>
  </div>

  <script src="registro.js"></script>
</body>
</html>
