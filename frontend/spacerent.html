<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Space Rent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    h2, h3 {
      color: #00bcd4;
    }

    input, textarea, button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-family: inherit;
    }

    input, textarea {
      background-color: #1f1f1f;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: linear-gradient(135deg, #00bcd4, #2196f3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #lista-propiedades > div {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    img {
      border-radius: 10px;
      margin-top: 10px;
      max-width: 100%;
    }

    #info-usuario {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    form {
      margin-top: 20px;
    }

    hr {
      border: 1px solid #333;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Mostrar nombre y rol del usuario -->
  <div id="info-usuario">
    <h2 id="nombre-usuario">Hola, Usuario</h2>
    <p>Tu rol es: <span id="rol-usuario">desconocido</span></p>
  </div>

  <!-- Sección para COMPRADOR -->
  <div id="comprador-section" style="display: none;">
    <h3>Propiedades disponibles</h3>
    <div id="lista-propiedades"></div>
  </div>

  <!-- Sección para VENDEDOR -->
  <div id="vendedor-section" style="display: none;">
    <h3>Sube tu propiedad</h3>
    <form id="form-propiedad" enctype="multipart/form-data">
      <input type="text" id="titulo" placeholder="Título" required>
      <textarea id="descripcion" placeholder="Descripción" required></textarea>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <input type="file" id="imagen" accept="image/*" required>
      <button type="submit">Subir propiedad</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const rol = localStorage.getItem("rol") || "desconocido";
      const nombre = localStorage.getItem("nombre") || "Usuario";
      const id_vendedor = localStorage.getItem("id") || "";

      document.getElementById("nombre-usuario").textContent = `Hola, ${nombre}`;
      document.getElementById("rol-usuario").textContent = rol;

      if (rol === "Comprador") {
        document.getElementById("comprador-section").style.display = "block";
        cargarPropiedades();
      } else if (rol === "Vendedor") {
        document.getElementById("vendedor-section").style.display = "block";

        document.getElementById("form-propiedad").addEventListener("submit", function (e) {
          e.preventDefault();

          const titulo = document.getElementById("titulo").value;
          const descripcion = document.getElementById("descripcion").value;
          const direccion = document.getElementById("direccion").value;
          const precio = document.getElementById("precio").value;
          const imagen = document.getElementById("imagen").files[0];

          const formData = new FormData();
          formData.append("titulo", titulo);
          formData.append("descripcion", descripcion);
          formData.append("direccion", direccion);
          formData.append("precio", precio);
          formData.append("imagen", imagen);
          formData.append("id_vendedor", id_vendedor);

          fetch("http://localhost:3000/subir-propiedad", {
            method: "POST",
            body: formData
          })
            .then(res => res.json())
            .then(data => {
              alert(data.message);
              document.getElementById("form-propiedad").reset();
              cargarPropiedades();
            })
            .catch(err => {
              console.error("❌ Error al subir propiedad:", err);
              alert("❌ Error al subir propiedad");
            });
        });
      }
    });

    function cargarPropiedades() {
      fetch("http://localhost:3000/propiedades")
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById("lista-propiedades");
          lista.innerHTML = "";
          data.forEach(p => {
            const div = document.createElement("div");
            div.innerHTML = `
              <h3>${p.titulo}</h3>
              <p>${p.descripcion}</p>
              <p><strong>Dirección:</strong> ${p.direccion}</p>
              <p><strong>Precio:</strong> $${p.precio}</p>
              <img src="${p.imagen_url}" alt="Imagen propiedad">
            `;
            lista.appendChild(div);
          });
        })
        .catch(err => {
          console.error("❌ Error al cargar propiedades:", err);
        });
    }
  </script>
</body>
</html>
